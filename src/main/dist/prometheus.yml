global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: mesos-master
    scrape_interval: {{SCRAPE_INTERVAL}}s
    scrape_timeout: {{SCRAPE_TIMEOUT}}s
    static_configs:
    - targets:
      - master-0-exporter.prometheus.mesos:9105

  - job_name: marathon-apps
    metrics_path: /v1/metrics/prometheus
    relabel_configs:
      - source_labels: [__meta_marathon_app]
        target_label: instance
    marathon_sd_configs:
    - servers:
      - http://marathon.mesos:8080

  - job_name: dcos
    scrape_interval: {{SCRAPE_INTERVAL}}s
    scrape_timeout: {{SCRAPE_TIMEOUT}}s
    static_configs:
      - targets: ['10.0.4.158:61091', '10.0.1.239:61091', '10.0.1.4:61091']
